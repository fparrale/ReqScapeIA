<div class="mb-4 flex justify-content-between align-items-center">
  <h1 class="text-2xl font-semibold m-0">Resultados del intento</h1>

  <p-button
    label="Volver"
    icon="pi pi-arrow-left"
    severity="secondary"
    (onClick)="backToPreviousPage()"
  ></p-button>
</div>
@if (loading()) {
<p-skeleton height="200px"></p-skeleton>
} @else {
<div class="flex flex-column gap-4">
  @for (result of results(); track result.requirementId; let index = $index) {
  <app-requirement-result-item
    [index]="index"
    [result]="result.result"
    [text]="result.text"
    [feedback]="result.feedback"
    [isValid]="result.isValid"
  />
  }
</div>

}
